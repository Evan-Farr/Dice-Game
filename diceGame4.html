<!DOCTYPE html>
<html>
<head>
  <title>Yips!</title>

  <link href="assets/css/diceGame.css" rel="stylesheet">
</head>
<body>

  <container class="playerProgress">
    <div>
      <span>Total Strokes: </span>
      <span id="totalStrokes">0</span>
    </div>
    <div>
      <span>Total Yards Hit: </span>
      <span id="totalYardsHit">0</span>
    </div>
    <div>
      <span>Total Yards Remaining: </span>
      <span id="yardsRemainingToHole">0</span>
    </div>
  </container>

  <div>
    <div class="Driver">
      <button onclick="hitDriver()" class="button">Hit Driver</button>
      <span id="diceDriver" class="dice">0</span>
    </div>

    <div class="FourIron">
      <button onclick="hitFourIron()" class="button">Hit 4 Iron</button>
      <span id="diceFourIron" class="dice">0</span>
    </div>

    <div class="Hybrid">
      <button onclick="hitHybrid()" class="button">Hit Hybrid</button>
      <span id="diceHybrid" class="dice">0</span>
    </div>

    <div class="SevenIron">
      <button onclick="hitSevenIron()" class="button">Hit 7 Iron</button>
      <span id="diceSevenIron" class="dice">0</span>
    </div>

    <div class="Wedge">
      <button onclick="hitWedge()" class="button">Hit Wedge</button>
      <span id="diceWedge" class="dice">0</span>
    </div>

    <div class="Putter">
      <button onclick="hitPutter()" class="button">Hit Putter</button>
      <span id="dicePutter" class="dice">0</span>
    </div>
  </div>

  <script type="text/javascript" src='assets/js/diceGame4.js'></script>
</body>
</html>
