<!DOCTYPE html>
<html>
<head>
  <title>Yips!</title>

  <link href="assets/css/diceGame.css" rel="stylesheet">
</head>
<body>

  <container class="playerProgress">
    <div>
      <span>Total Yards Hit: </span>
      <span id="totalYardsHit">0</span>
    </div>
    <div>
      <span>Total Yards Remaining: </span>
      <span id="yardsRemainingToHole">0</span>
    </div>
  </container>

  <div>
    <div class="Driver">
      <button onclick="hitBall(event, 20, 12)" class="button">Hit Driver</button>
      <span id="diceDriver" class="dice">0</span>
    </div>

    <div class="Hybrid">
      <button onclick="hitBall(event, 12, 1)" class="button">Hit Hybrid</button>
      <span id="diceHybrid" class="dice">0</span>
    </div>

    <div class="FourIron">
      <button onclick="hitBall(event, 10, 1)" class="button">Hit 4-Iron</button>
      <span id="diceFourIron" class="dice">0</span>
    </div>

    <div class="SevenIron">
      <button onclick="hitBall(event, 8, 3)" class="button">Hit 7-Iron</button>
      <span id="diceSevenIron" class="dice">0</span>
    </div>

    <div class="Wedge">
      <button onclick="hitBall(event, 6, 1)" class="button">Hit Wedge</button>
      <span id="diceWedge" class="dice">0</span>
    </div>

    <div class="Putter">
      <button onclick="hitBall(event, 4, 1)" class="button">Hit Putter</button>
      <span id="dicePutter" class="dice">0</span>
    </div>
  </div>

  <script type="text/javascript" src='assets/js/diceGame.js'></script>
</body>
</html>
