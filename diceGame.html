<!DOCTYPE html>
<html>
<head>
  <title>Yips!</title>

  <link href="assets/css/diceGame.css" rel="stylesheet">
</head>
<body>

  <container class="scorecard">
    <div>
      <div>Player1 Total Yards Hit: </div>
      <span id="p1Yardage">0</span>
    </div>
    <br>
    <div>
      <div>Player2 Total Yards Hit: </div>
      <span id="p2Yardage">0</span>
    </div>
    <br>
    <div>
      <div>Player3 Total Yards Hit: </div>
      <span id="p3Yardage">0</span>
    </div>
    <br>
    <div>
      <div>Player4 Total Yards Hit: </div>
      <span id="p4Yardage">0</span>
    </div>
  </container>

  <div>
    <div class="Driver">
      <button onclick='hitDriver()' class="button">Hit <strong>Driver</strong></button>
      <span id="diceDriver" class="dice">0</span>
    </div>

    <div class="Hybrid">
      <button onclick="hitHybrid()" class="button">Hit <strong>Hybrid</strong></button>
      <span id="diceHybrid" class="dice">0</span>
    </div>

    <div class="FourIron">
      <button onclick="hitFourIron()" class="button">Hit <strong>4 Iron</strong></button>
      <span id="diceFourIron" class="dice">0</span>
    </div>

    <div class="SevenIron">
      <button onclick="hitSevenIron()" class="button">Hit <strong>7 Iron</strong></button>
      <span id="diceSevenIron" class="dice">0</span>
    </div>

    <div class="Wedge">
      <button onclick="hitWedge()" class="button">Hit <strong>Wedge</strong></button>
      <span id="diceWedge" class="dice">0</span>
    </div>

    <div class="Putter">
      <button onclick="hitPutter()" class="button">Hit <strong>Putter</strong></button>
      <span id="dicePutter" class="dice">0</span>
    </div>
  </div>

  <script type="text/javascript" src='assets/js/diceGame.js'></script>
</body>
</html>
